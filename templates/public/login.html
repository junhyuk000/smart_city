{% extends "base.html" %}

{% block title %}로그인 페이지{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% endblock %}
{% block header %}
<button id="dark-mode-toggle" class="btn btn-secondary">다크모드</button>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="팀 로고" class="logo">
    </div>
    <div class="right-nav">
        <a href="{{ url_for('login') }}" class="btn btn-primary me-2">
            <i class="fas fa-sign-in-alt"></i> 로그인
        </a>
        <a href="{{ url_for('register') }}" class="btn btn-warning" style="margin-right: 20px;">
            <i class="fas fa-user-plus"></i> 회원가입
        </a>
    </div>
{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2>로그인</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" lenmin="8" lenmax="12" required>
            </div>
            <button type="submit" class="btn-primary">로그인</button>
        </form>
        <div class="login-links">
            <a href="{{ url_for ('register')}}">계정이 없으신가요? 등록하기</a>
            <a href="#" onclick="openSearchPopup(); return false;">아이디, 비밀번호 찾기</a>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
    function openSearchPopup() {
        window.open(
            "{{ url_for('search_account') }}", 
            "searchPopup", 
            "width=500,height=600,left=200,top=100"
        );
    }
</script>
{% endblock %}
