{# templates/public/login.html #}
{% extends "base.html" %}

{% block title %}로그인 페이지{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<main class="content-area">
    <div class="login-container">
        <div class="login-form">
            <h2>로그인</h2>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="userid">아이디</label>
                    <input type="text" id="userid" name="userid" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="12" required>
                </div>
                <button type="submit" class="btn-primary">로그인</button>
            </form>
            <div class="login-links">
                <a href="{{ url_for('register') }}">계정이 없으신가요? 등록하기</a>
                <a href="#" onclick="openSearchPopup(); return false;">아이디, 비밀번호 찾기</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
<script>
    function openSearchPopup() {
        window.open(
            "{{ url_for('search_account') }}", 
            "searchPopup", 
            "width=500,height=600,left=200,top=100"
        );
    }
</script>
{% endblock %}
