
{% extends "base.html" %}

{% block title %}문의하기 - 스마트 도시{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/inquiries.css') }}">
{% endblock %}

{% block content %}
<div class="inquiries-container">
    <h2 class="text-center mb-4">문의하기</h2>
    <form method="POST" action="{{ url_for('inquiries') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inquiry_type">문의 유형</label>
            <select class="form-control" id="inquiry_type" name="inquiry_type" required>
                <option value="" disabled selected>문의 내용을 선택해주세요</option>
                <option value="option1">계정 문의</option>
                <option value="option2">CCTV 고장 문의</option>
                <option value="option3">기타 문의</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">문의 내용</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="문의 내용을 작성해주세요" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">첨부파일</label>
            <input type="file" class="form-control-file" id="file" name="file" accept="image/*">
        </div>
        <button type="submit" class="btn btn-submit text-white">제출하기</button>
    </form>
</div>
{% endblock %}
