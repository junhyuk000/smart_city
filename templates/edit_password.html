{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4" style="text-align:center;">
        
            
        

        
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">비밀번호 변경</h2>
        <form method="POST" action="/edit_password">
            <div class="mb-3">
                <label for="username" class="form-label">이름</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="userid" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userid" name="userid" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">변경할 비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">변경할 비밀번호 확인</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login">비밀번호가 기억나셨나요? 로그인하기</a>
        </div>
    </div>
</div>

    </div>
{% endblock %}
